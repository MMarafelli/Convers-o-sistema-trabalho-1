<br/>
<input type="text" [(ngModel)]="searchText" class="form-control" placeholder="O que você está procurando?"/><br/>

<table class="table table-hover">
  <thead>
      <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Classe</th>
          <th>Censura</th>
          <th>Ano de Lançamento</th>
          <th>Preço</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let gamesTabela of games | filterGames: searchText">
        <a [routerLink]="gamesTabela.codigo">
          <td>{{gamesTabela.codigo}}</td> </a>
          <td>{{gamesTabela.nome}}</td>
          <td>{{gamesTabela.classe}}</td>
          <td>{{gamesTabela.censura}}</td>
          <td>{{gamesTabela.dataLancamento}}</td>
          <td>{{gamesTabela.preco}}</td>
      </tr>
  </tbody>
</table>
<span [hidden]="(games | filterGames: searchText).length != 0">Game não encontrado.</span>
