<form #cadastro="ngForm" (ngSubmit)="salvar()">
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="txtCodigo">C칩digo:</label>
      <input type="text" [(ngModel)]="lanhouse.codigo" name="txtCodigo" class="form-control" id="txtCodigo" disabled>
    </div>
    <div class="form-group col-md-10">
      <label for="txtNomeUsuario">Nome do usu치rio:</label>
      <input type="text" [(ngModel)]="lanhouse.nome" #txtNomeUsuario="ngModel" name="txtNomeUsuario" minlength="1"
        class="form-control" id="txtNomeUsuario" placeholder="Digite o nome do usu치rio">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="txtPagamento">Pagamento:</label>
      <input type="text" [(ngModel)]="lanhouse.classe" #txtPagamento="ngModel" name="txtPagamento" minlength="1"
        class="form-control" id="txtPagamento" placeholder="Digite o valor do pagamento">
    </div>
    <div class="form-group col-md-2">
      <label for="txtTempoDeMaquina">Tempo de m치quina:</label>
      <input type="text" [(ngModel)]="lanhouse.tempoDeMaquina" #txtTempoDeMaquina="ngModel" name="txtTempoDeMaquina" minlength="1" maxlength="5"
        class="form-control" id="txtTempoDeMaquina" placeholder="Digite a censura">
    </div>
  </div>
  <div class="container">
    <button class="btn btn-success" type="submit" [disabled]="cadastro.form.invalid">Enviar</button>
    <button class="btn btn-danger" type="button" [hidden]="isNew" (click)="excluir()">Excluir</button>
    <button class="btn btn-warning" type="button" (click)="cancelar()">Cancelar</button>
  </div>
</form>
