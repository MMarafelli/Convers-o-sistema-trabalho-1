<br/>
<input type="text" [(ngModel)]="searchText" class="form-control" placeholder="O que você está procurando?"/><br/>

<table class="table table-hover">
  <thead>
      <tr>
          <th>Código</th>
          <th>Nome</th>
          <th>Pagamento</th>
          <th>Tempo de máquina</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let lanHouseTabela of lanhouse | filterLanHouse: searchText">
        <a [routerLink]="lanHouseTabela.codigo">
          <td>{{lanHouseTabela.codigo}}</td> </a>
          <td>{{lanHouseTabela.nome}}</td>
          <td>{{lanHouseTabela.pagamento}}</td>
          <td>{{lanHouseTabela.tempoDeMaquina}}</td>
      </tr>
  </tbody>
</table>
<span [hidden]="(lanhouse | filterLanHouse: searchText).length != 0">Usuário não encontrado.</span>
