<h5>Login</h5>
<div class="row">
  <form [formGroup]="formLogin" (ngSubmit)="onSignin()">
    <div class="row">
      <div class="form-group">
        <input id="email" type="email" class="validate" formControlName="email"
          [class.invalid]="formLogin.controls['email'].touched && !formLogin.controls['email'].valid">
        <label for="email" data-error="invalid email">
          Email
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <input id="password" type="password" class="validate" formControlName="password"
          [class.invalid]="formLogin.controls['password'].touched && !formLogin.controls['password'].valid">
        <label for="password" data-error="Password is mandatory">
          Password
        </label>
      </div>
    </div>

    <div class="row">
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!formLogin.valid">
          Entrar
        </button>
      </div>
    </div>
  </form>

</div>
